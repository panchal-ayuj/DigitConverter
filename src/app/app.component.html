<div class="converter-container">
  <label for="digitInput" class="input-label">Enter a digit:</label>
  <input type="number" id="digitInput" [(ngModel)]="inputDigit" (ngModelChange)="onInputDigitChange()" />
  <button (click)="convertDigit()" class="convert-button">Convert</button>

  <div *ngIf="inputDigit !== undefined && convert === true" class="result-container">
    <p class="result-text">The text representation is: {{ inputDigit | digitToText }}</p>
  </div>
</div>
